<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const, const</title>
</head>
<body>
    <script>
        const a = 100
        console.log(a);
        {
            const a = 200
            console.log(a)
            {
                const a = 300
                console.log(a)
            }
            console.log(a)
        }
        console.log(a)
    </script>
    <pre>
        메모
    </pre>
</body>
</html>
