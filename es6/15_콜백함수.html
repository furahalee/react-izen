<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function increase(number, callback) {
        setTimeout(() => {
          const result = number + 10;
          if(callback) {
            callback(result);
          }
        }, 1000)
      }
      console.log('작업시작')
      increase(0, result => {
        console.log(result)
        increase(result, result => {
          console.log(result)
          increase(result, result => {
            console.log(result)
            console.log('작업완료')
          })
        })
      })
    </script>
  </head>
  <body></body>
</html>
